apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.0'

    defaultConfig {
        applicationId "demo.test.spoot"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
ext {
    supportLibVersion = '25.0.1'
    supportLibVersionCard = '25.3.1'
}
dependencies {
    compile "com.android.support:appcompat-v7:${supportLibVersionCard}"
    compile "com.android.support:support-v4:${supportLibVersion}"
    compile "com.android.support:cardview-v7:${supportLibVersionCard}"
    compile 'com.mcxiaoke.volley:library:1.0.15'
    compile "com.android.support:recyclerview-v7:${supportLibVersionCard}"

}
